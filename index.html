<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="steps">

        <div class="one num" id="one">1
            <div class="afterone" id="afterone"></div>
            <div class="beforeone" id="beforeone"></div>
        </div>


        <div class="two num" id="two">2
            <div class="aftertwo" id="aftertwo"></div>
            <div class="beforetwo" id="beforetwo"></div>
        </div>


        <div class="three num" id="three">3
            <div class="afterthree" id="afterthree"></div>
            <div class="beforethree" id="beforethree"></div>
        </div>


        <div class="four num" id="four">4</div>
    </div>

    <div class="buttons">
        <button class="prev" id="prev">
            Prev
        </button>
        <button class="next" id="next">
            Next
        </button>
    </div>


    <script src="script.js"></script>
</body>

</html>
